{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOG IN</title>
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'img/logo.png' %}"
  />

  <!-- css library -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_and_logout.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

</head>
<body style="background-image: url('/static/img/login.png');">
  {% include 'header.html' %}
    <div id="login-main-div">
        <div id="title-div">
          <h1>LOG IN</h1>
        </div>
        <div>
        <form method="POST" >
            {% csrf_token %}
            <div class="inside-form-div">
              {% for field in form %}
              <div>
              <p class="error-paragraph">{{ field.errors }}</p>
              <input class="input-fields"
              id="{{ field.id_for_label }}" maxlength="255"
              name="{{ field.html_name }}" value="{{ field.intial }}" 
              type="{{ field.field.widget.input_type }}"
              placeholder="{{ field.label }}">
            </div>
            {% endfor %}
            <p class="sub-paragraph"><a href="{}">I can't remember my password</a></p>
            </div>
            <button type="submit">log in</button>
        </form>
        <p class="sub-paragraph">Not a member ? <a href="{% url 'signup' %}">sign up</a></p>
        </div>
    </div>
  {% include 'footer.html' %}
</body>
</html>
