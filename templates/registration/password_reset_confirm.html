{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME</title>
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'img/logo.png' %}"
  />

  <!-- css library -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/password-reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

</head>
<body style="background-image: url('/static/img/password-change-1.png');">
  {% include 'header.html' %}
  <div class="password-reset-container" id='password-confirm-div'>

    <form method='POST'>
        {% csrf_token %}
        <div>
            {% for field in form %}
            <div>
            <input
            id="{{ field.id_for_label }}" maxlength="144"
            name="{{ field.html_name }}" value="{{ field.intial }}" 
            type="{{ field.field.widget.input_type }}"
            placeholder="{{ field.label }}">
            </div>
            {% endfor %}
            <button type='submit'>change my password</button>
        </div>
    </form>


  </div>
  {% include 'footer.html' %}
</body>
</html>
